<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <!-- The navbar that contains the theme button to toggle between light/dark -->
    <nav class="navbar">
        <form class="container-fluid justify-content-end">
          <button class="btn btn-outline-success me-2" type="button" id="themeButton">☀️</button>
        </form>
      </nav>
      <!-- The blog title -->
    <section class="row vh-100">
        <section class="col-12 col-md-6 col-lg-6 " id="blog-title">
            <section class="row" id="blog-title-container">
                <h1>My First Blog</h1>
            </section>
            
            
        </section>
        <!-- The form section -->
        <section class="col-12 col-md-6 col-lg-6 " id="blog-form">
            <h3>What's on your mind?</h3>
            <div>
            <form class="text-start mx-5">
                <div class="mb-3">
                  <label for="inputUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="inputUsername">
                </div>
                <div class="mb-3">
                  <label for="inputTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="mb-3">
                    <label for="inputContent" class="form-label">Content</label>
                    <textarea class="form-control" id="inputContent" rows="3"></textarea>
                  </div>
                  <!-- Once clicked, input is processed to see if there are any empty fields and if not they are saved to localStorage -->
                <button type="submit" class="btn btn-outline-primary w-100" id="submitBtn">Submit</button>
              </form>
        </section>
    </section>
    <!-- The footer that contains a link to e-mail and current portfolio -->
    <container>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a class="nav-link px-2 text-body-secondary" href="https://renzsupnet.github.io/My_Portfolio/">Click to see my Portfolio!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2 text-body-secondary" href="https://mail.google.com/">Contact me @renzlakers24@gmail.com</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">Renz Carl Supnet @ 2024</p>
        </footer>
    </container>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
