<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <nav class="navbar">
        <form class="container-fluid justify-content-end">
          <button class="btn btn-outline-success me-2" type="button" id="themeButton">☀️</button>
        </form>
      </nav>
    <section class="row vh-100">
        <section class="col-12 col-md-6 col-lg-6 " id="blog-title">
            <h1>My First Blog</h1>
            
        </section>
        <section class="col-12 col-md-6 col-lg-6 " id="blog-form">
            <h3>What's on your mind?</h3>
            <div>
            <form class="text-start mx-5">
                <div class="mb-3">
                  <label for="inputUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="inputUsername">
                </div>
                <div class="mb-3">
                  <label for="inputTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="mb-3">
                    <label for="inputContent" class="form-label">Content</label>
                    <textarea class="form-control" id="inputContent" rows="3"></textarea>
                  </div>
                <button type="submit" class="btn btn-dark w-100" id="submitBtn">Submit</button>
              </form>
        </section>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
